<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Experience Widget</title>
    
    <!-- CSS Framework & Premium Typography -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Babel standalone for browser-side TSX processing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        // Environment shim for the Gemini SDK
        window.process = { env: { API_KEY: "" } };
    </script>

    <style>
        /* Scoped to prevent theme interference */
        .eclipse-widget-container { 
            background: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            position: relative;
            width: 100%;
            -webkit-tap-highlight-color: transparent; 
        }
        .serif { font-family: 'Playfair Display', serif; }
        
        .star { 
            position: absolute; 
            background: white; 
            border-radius: 50%; 
            opacity: 0.3; 
            pointer-events: none; 
        }
        
        @keyframes gold-pulse {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.2)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 35px rgba(255, 215, 0, 0.5)); transform: scale(1.02); }
        }
        .totality-glow { animation: gold-pulse 6s infinite ease-in-out; }
        
        .animate-content { animation: contentIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes contentIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 40px; width: 40px; background: transparent; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body style="margin: 0; padding: 0; background: #f4f4f4;">
    <!-- Shopify Section Placeholder -->
    <div style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">
        <div id="root" class="eclipse-widget-container rounded-xl shadow-2xl"></div>
    </div>

    <!-- Main App Script -->
    <script type="text/babel" data-type="module" src="./index.tsx" data-presets="react,typescript"></script>
</body>
</html>
