<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Experience Widget</title>
    
    <!-- CSS Framework & Premium Typography -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Babel standalone for browser-side TSX processing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        // Environment shim for the Gemini SDK
        window.process = { env: { API_KEY: "" } };
    </script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Scoped to prevent theme interference */
        .eclipse-widget-container { 
            background: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            position: relative;
            width: 100%;
            height: 100%;
            -webkit-tap-highlight-color: transparent; 
        }
        .serif { font-family: 'Playfair Display', serif; }
        
        .star { 
            position: absolute; 
            background: white; 
            border-radius: 50%; 
            opacity: 0.3; 
            pointer-events: none; 
        }
        
        @keyframes gold-pulse {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.2)); transform: scale(1.01); }
        }
        .totality-glow { animation: gold-pulse 8s infinite ease-in-out; }

        @keyframes ethereal-pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); filter: blur(40px); }
            50% { opacity: 0.9; transform: scale(1.05); filter: blur(55px); }
        }
        .corona-pulse { animation: ethereal-pulse 12s infinite ease-in-out; }
        
        /* New Premium Easing: Ease Out Quint for silk-like motion */
        .animate-content { animation: contentIn 1.4s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        @keyframes contentIn { 
            from { opacity: 0; transform: translateY(15px) scale(0.98); filter: blur(4px); } 
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 40px; width: 40px; background: transparent; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root" class="eclipse-widget-container"></div>

    <!-- Main App Script -->
    <script type="text/babel" data-type="module" src="./index.tsx" data-presets="react,typescript"></script>
</body>
</html>
